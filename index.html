<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
        <meta http-equiv="X -UA-Compatible" content="ie-edge" />
        <link rel="stylesheet" href="./stylesheet/style.css"/>
        <style>@import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');</style>
        <title>Calculator by Marcus Matias</title>
    </head>
    <body>
        <header>
            <a href="#"><img id='logo' src="./assets/logo/logocalculator1.svg" alt="Calculator logo"></a>
            <h1 id='titulopagina'>Orbit Calculator</h1>
        </header>
        <main>
            <section id="container">
                <div id="display"></div>
                <div id="gridbotoes">
                    <button class="botao" id="apagartudo"   type="button">C</button>
                    <button class="botao" id="dividir"      type="button">÷</button>
                    <button class="botao" id="multiplicar"  type="button">×</button>
                    <button class="botao" id="apagar"       type="button">←</button>
                    <button class="botao"                   type="button">7</button>
                    <button class="botao"                   type="button">8</button>
                    <button class="botao"                   type="button">9</button>
                    <button class="botao" id="somar"        type="button">+</button>
                    <button class="botao"                   type="button">4</button>
                    <button class="botao"                   type="button">5</button>
                    <button class="botao"                   type="button">6</button>
                    <button class="botao" id="subtrair"     type="button">-</button>
                    <button class="botao"                   type="button">1</button>
                    <button class="botao"                   type="button">2</button>
                    <button class="botao"                   type="button">3</button>
                    <button class="botao" id="ponto"        type="button">.</button>
                    <button class="botao"                   type="button">0</button>
                    <button class="botao"                   type="button">(</button>
                    <button class="botao"                   type="button">)</button>
                    <button class="botao" id="igual"        type="button">=</button>
                </div>
            </section>
        </main>
        <script src="./script/index.js"></script>
    </body>
</html>
